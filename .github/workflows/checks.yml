name: "Checks"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  checks:
    name: "Checks"
    runs-on: "ubuntu-18.04"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"

      - name: "Setup Python"
        uses: "actions/setup-python@v2"
        with:
          python-version: "3.9"

      - name: "Install Pipenv"
        run: "python -m pip install pipenv"

      - name: "Install dependencies"
        run: "pipenv sync --dev"

      - name: "Lint with Flake8 & friends"
        run: "pipenv run lint"
